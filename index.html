
<!DOCTYPE html>
<html lang="en-us">

<head>

  <meta charset="UTF-8">
  <title>Sports Crazy!</title>
  <link rel="stylesheet" type="text/css" href="assets/css/style.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

</head>

<body>

  <h1>Choose Your Sport!!!</h1>
  
  <div class = "button-container">
    
    <div class = "buttons">
      <button class = "sportButton" data-sport="tennis">tennis</button>
      <button class = "sportButton" data-sport="surfing">surfing</button>
      <button class = "sportButton" data-sport="basketball">basketball</button>
      <button class = "sportButton" data-sport="marathon">marathon</button>
      <button class = "sportButton" data-sport="volleyball">volleyball</button>
      <button class = "sportButton" data-sport="soccer">soccer</button>
      <button class = "sportButton" data-sport="skiing">skiing</button>
      <button class = "sportButton" data-sport="boxing">boxing</button>
      <button class = "sportButton" data-sport="rowing">rowing</button>
      <button class = "sportButton" data-sport="football">football</button>
    </div>

    <div class="inputUser">
      <p>Add buttons for your favorite sport:</p>
      <input type = "text" id = "typeYourSport" placeholder="  Type Here Sport">
      <input type = "submit" value = "Submit" id = "submit">
    </div>

  </div>

  <div class="gifs-container"></div>

  <script type="text/javascript" src="assets/javascript/giphy-api.js"></script>        

</body>
</html>
